<!DOCTYPE html>
<html>
<head>
    <title>Three.js Tornado Simulation</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; color: #fff;}
        canvas { display: block; }
        #controls-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            width: 280px;
        }
        .control-item {
            margin-bottom: 10px;
        }
        .control-item label {
            display: inline-block;
            width: 150px;
            font-size: 0.9em;
        }
        .control-item input[type="range"] {
            width: 100px;
            vertical-align: middle;
        }
        .control-item span {
            font-size: 0.9em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="controls-container">
        <div class="control-item">
            <label for="rotationSpeed">Rotational Speed:</label>
            <input type="range" id="rotationSpeed" min="0.05" max="0.5" step="0.01">
            <span id="rotationSpeedValue"></span>
        </div>
        <div class="control-item">
            <label for="inwardPull">Inward Pull:</label>
            <input type="range" id="inwardPull" min="0.001" max="0.05" step="0.001">
            <span id="inwardPullValue"></span>
        </div>
        <div class="control-item">
            <label for="upwardVelocity">Upward Velocity:</label>
            <input type="range" id="upwardVelocity" min="0.05" max="0.5" step="0.01">
            <span id="upwardVelocityValue"></span>
        </div>
        <div class="control-item">
            <label for="tornadoRadius">Tornado Width (Top):</label>
            <input type="range" id="tornadoRadius" min="1" max="15" step="0.5">
            <span id="tornadoRadiusValue"></span>
        </div>
        <div class="control-item">
            <label for="funnelDensity">Funnel Density:</label>
            <input type="range" id="funnelDensity" min="0.1" max="1.0" step="0.1">
            <span id="funnelDensityValue"></span>
        </div>
        <div class="control-item">
            <label for="debrisDensity">Debris Density:</label>
            <input type="range" id="debrisDensity" min="0.1" max="1.0" step="0.1">
            <span id="debrisDensityValue"></span>
        </div>
    </div>
    <canvas id="sceneCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="scene.js"></script>
</body>
</html>
